<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .circle{
        width: 250px;
        height: 250px;
        border-radius: 50%
        }
        .square{
        width: 250px;
        height: 250px;
        }

    </style>
</head>
<body>
<div id="app" >
    <div class="row justify-content-center mt-3">
        <div v-bind:class="{circle: flag, square: !flag}" v-bind:style="{backgroundColor: color}"></div>

    </div>
     <div class="row justify-content-center mt-3">
        <button class="btn btn-success" @click="ChangeShape">Change Shape</button>

        </div>
<br>
    <input type="text" v-model="color" class="form-control">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="classBinding.js"></script>
</body>
</html>
